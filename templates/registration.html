{% extends "layout.html" %}
<!-- Template inheritance -->

{% block stylesheets %}

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/registration.css') }}">

{% endblock stylesheets %}


{% block content %}

<!-- Registration Section -->

<div class="container-fluid">
    <div class="row no-gutter">
      <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
      <div class="col-md-8 col-lg-6">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <h3 class="login-heading mb-4">Welcome</h3>
                <form>
                    <div class="form-label-group">
                        <input type="text" id="inputName" class="form-control" placeholder="Name" required autofocus>
                        <label for="inputName">Name</label>
                      </div>
  
                      <div class="form-label-group">
                        <input type="number" id="inputMobile" class="form-control" placeholder="Mobile" required autofocus>
                        <label for="inputMobile">Mobile</label>
                      </div>
      
                    
                  <div class="form-label-group">
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    <label for="inputEmail">Email address</label>
                  </div>
  
                  <div class="form-label-group">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <label for="inputPassword">Password</label>
                  </div>
                  
                  <a class="btn btn-lg btn-block btn-login text-uppercase font-weight-bold mb-2" href="/dashboard" role="button">Sign Up</a>  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


{% endblock content %}

{% block javascripts %}{% endblock javascripts %}
